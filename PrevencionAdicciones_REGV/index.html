    .hamburger-icon {
    display: block; /* Muestra el botón */
    position: fixed; /* Lo mantiene visible aunque se haga scroll */
    top: 15px;
    right: 15px;
    z-index: 1000; /* Asegura que esté por encima de otros elementos */
    background: none;
    border: none;
    font-size: 30px;
    cursor: pointer;
    color: #333;
    }
    .menu-nav {
        position: fixed;
        top: 0;
        right: 0;
        width: 250px; /* Ancho del menú al desplegarse */
        height: 100%;
        background-color: #333;
        z-index: 999;
        transform: translateX(100%); /* Lo mueve 100% de su ancho a la derecha */
        transition: transform 0.3s ease-in-out; /* Agrega una animación suave */
    }
    .menu-nav.active {
        transform: translateX(0); /* Lo devuelve a su posición original (visible) */
    }
    .menu-nav ul {
        list-style: none;
        padding: 70px 0 0 0; /* Espacio superior para el encabezado/ícono */
        margin: 0;
    }
    .menu-nav li a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
        color: white;
        border-bottom: 1px solid #555;
    }
    .menu-nav li a:hover {
        background-color: #555;
    }
